<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Launcher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <style>
            html,body{
                width: 200px;
                min-height: 100px;
            }
            
            #youtube:hover{
                opacity: 0.5;
            }
            #instagram:hover{
                opacity: 0.5;
            }
            #google:hover{
                opacity: 0.5;
            }
            #facebook:hover{
                opacity: 0.5;
            }

        </style>
    </head>
    <body style="margin: 10px;">
        <h2>Quick Launcher</h2>
        
            <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.png" id="youtube" style="height: 40px;width: 40px;padding: 5px;"></a> 
         
        
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" id="instagram" style="height: 40px;width: 40px;padding: 5px;"></a>
        
       
            <a href="https://www.google.com/" target="_blank"><img src="images/search.png" id="google" style="height: 40px;width: 40px;padding: 5px;"></a> 
        
        
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" id="facebook" style="height: 40px;width: 40px;padding: 5px;"></a>
        
        
    <script src="popup.js"></script>
    </body>
</html>
